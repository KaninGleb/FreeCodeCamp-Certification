<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>jQuery Playground</title>
    <link href="https://fonts.googleapis.com/css?family=Lobster" rel="stylesheet" type="text/css">
    <link rel="stylesheet" href="/libs/Bootstrap/node_modules/bootstrap/dist/css/bootstrap.min.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/animate.css/4.1.1/animate.min.css">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.7.1/jquery.min.js"></script>
</head>

<body>
<script>
  $(document).ready(function() {
    $("#target1").css("color", "red");
    $("#target1").prop("disabled", true);
    $("#target4").remove();
    $("#target2").appendTo("#right-well");
  });
</script>

<!-- Code below this line should not be changed -->

<div class="container-fluid">
    <h3 class="text-primary text-center">jQuery Playground</h3>
    <div class="row">
        <div class="col-md-6">
            <h4>#left-well</h4>
            <div class="border p-3 well" id="left-well">
                <button class="btn btn-secondary target" id="target1">#target1</button>
                <button class="btn btn-secondary target" id="target2">#target2</button>
                <button class="btn btn-secondary target" id="target3">#target3</button>
            </div>
        </div>
        <div class="col-md-6">
            <h4>#right-well</h4>
            <div class="border p-3 well" id="right-well">
                <button class="btn btn-secondary target" id="target4">#target4</button>
                <button class="btn btn-secondary target" id="target5">#target5</button>
                <button class="btn btn-secondary target" id="target6">#target6</button>
            </div>
        </div>
    </div>
</div>

<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.7.1/jquery.min.js"></script>
</body>

</html>
