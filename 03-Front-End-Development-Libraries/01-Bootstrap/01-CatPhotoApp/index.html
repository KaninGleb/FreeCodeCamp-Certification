<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>CatPhotoApp</title>
    <link href="https://fonts.googleapis.com/css?family=Lobster" rel="stylesheet" type="text/css">
    <link rel="stylesheet" href="/libs/Bootstrap/node_modules/bootstrap/dist/css/bootstrap.min.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">

    <style>
        .container {
            max-width: 1200px;
            margin: auto;
        }

        h2 {
            font-family: 'Lobster', cursive;
        }

        .thick-green-border {
            border-color: green;
            border-width: 10px;
            border-style: solid;
            border-radius: 50%;
        }

        .btn-custom {
            width: 100%;
        }

        .cat-image {
            max-width: 100%;
            height: auto;
            border-radius: 8px;
        }

        .text-danger {
            font-weight: bold;
        }
    </style>
</head>

<body>
<div class="container container-fluid">
    <div class="row mb-4">
        <div class="col-8">
            <h2 class="text-primary text-center">CatPhotoApp</h2>
        </div>
        <div class="col-4">
            <a href="#">
                <img class="img-fluid thick-green-border" src="https://cdn.freecodecamp.org/curriculum/cat-photo-app/relaxing-cat.jpg" alt="A cute orange cat lying on its back.">
            </a>
        </div>
    </div>

    <img src="https://cdn.freecodecamp.org/curriculum/cat-photo-app/running-cats.jpg" class="cat-image mb-4" alt="Three kittens running towards the camera.">

    <div class="row mb-4">
        <div class="col-4">
            <button class="btn btn-primary btn-custom"><i class="fa fa-thumbs-up"></i> Like</button>
        </div>
        <div class="col-4">
            <button class="btn btn-info btn-custom"><i class="fa fa-info-circle"></i> Info</button>
        </div>
        <div class="col-4">
            <button class="btn btn-danger btn-custom"><i class="fa fa-trash"></i> Delete</button>
        </div>
    </div>

    <p>Things cats <span class="text-danger">love:</span></p>
    <ul>
        <li>catnip</li>
        <li>laser pointers</li>
        <li>lasagna</li>
    </ul>

    <p>Top 3 things cats hate:</p>
    <ol>
        <li>flea treatment</li>
        <li>thunder</li>
        <li>other cats</li>
    </ol>

    <form action="https://freecatphotoapp.com/submit-cat-photo">
        <div class="row mb-3">
            <div class="col-6">
                <label><input type="radio" name="indoor-outdoor"> Indoor</label>
            </div>
            <div class="col-6">
                <label><input type="radio" name="indoor-outdoor"> Outdoor</label>
            </div>
        </div>
        <div class="row mb-3">
            <div class="col-4">
                <label><input type="checkbox" name="personality"> Loving</label>
            </div>
            <div class="col-4">
                <label><input type="checkbox" name="personality"> Lazy</label>
            </div>
            <div class="col-4">
                <label><input type="checkbox" name="personality"> Crazy</label>
            </div>
        </div>
        <div class="row mb-3">
            <div class="col-7">
                <input type="text" class="form-control" placeholder="cat photo URL" required>
            </div>
            <div class="col-5">
                <button type="submit" class="btn btn-primary btn-custom"><i class="fa fa-paper-plane"></i> Submit</button>
            </div>
        </div>
    </form>
</div>

<script src="https://cdnjs.cloudflare.com/ajax/libs/bootstrap/5.3.6/js/bootstrap.bundle.min.js"></script>
</body>

</html>
