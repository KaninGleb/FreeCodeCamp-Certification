<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>D3 Treemap Diagram</title>
    <link href="https://fonts.googleapis.com/css2?family=PT+Sans&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="styles.css">
</head>

<body>
    <div class="container">
        <h1 id="title">Movie Sales</h1>
        <p id="description">Top 100 Most Sold Movies Grouped by Genre
        </p>
        <svg id="treemap" width="1500" height="700"></svg>
        <svg id="legend" height="250" width="150"></svg>
    </div>

    <footer class="footer">
        <span id="date"></span>
    </footer>

    <script src="https://cdnjs.cloudflare.com/ajax/libs/d3/6.1.1/d3.min.js"></script>
    <script src="main.js"></script>
    <script src="https://cdn.freecodecamp.org/testable-projects-fcc/v1/bundle.js"></script>
</body>

</html>
