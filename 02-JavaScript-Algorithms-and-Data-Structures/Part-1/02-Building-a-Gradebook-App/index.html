<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Gradebook App</title>
    <link rel="stylesheet" href="styles.css">
</head>

<body>
    <header>
        <h1>Gradebook App</h1>
    </header>

    <main>
        <div id="controls">
            <button id="generate-btn">Generate Grades</button>
            <div class="input-group">
                <label for="student-score">Your Score:</label>
                <input type="number" id="student-score" min="0" max="100" value="37">
            </div>
        </div>

        <div id="grades-container" class="grades-grid"></div>
        <div id="final-message" class="final-message"></div>
    </main>

    <script src="scripts.js"></script>
</body>

</html>
